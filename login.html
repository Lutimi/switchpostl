<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center flex-col space-y-12 items-center mx-auto h-screen min-w-md max-w-5xl">

        <div class=" ">
            <img class="h-20 object-scale-down" src="resources/images/logo_switch_soft_black.png" alt="">
        </div>

        <div class="grid grid-cols-7 gap-x-4 px-4 py-4 shadow-xl bg-white rounded-xl border-gray-100 border">

            <div
                class="relative col-span-7  md:col-span-7 lg:col-span-3  md:flex flex-1  px-4  md:px-8 lg:px-12 flex-col justify-center py-12 ">
                <div class=" w-full relative">
                    <button class="absolute top-0 left-0 text-gray-400">
                        <a href="/url.html"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 "
                                preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1.19 1.19 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13a1.19 1.19 0 0 0 .09.15l5 6A1 1 0 0 0 10 19a1 1 0 0 0 .64-.23a1 1 0 0 0 .13-1.41L7.14 13H19a1 1 0 0 0 0-2Z" />
                            </svg></a>

                    </button>
                    <br>
                    <div class=" flex flex-col  items-center justify-center">

                        <img class="h-12 w-12" src="resources/images/shortcut.png" alt="Your Company">
                        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Ingresa a tu cuenta</h2>

                    </div>

                    <div class="mt-8">
                        <div class="mt-6">
                            <form action="#" method="POST" class="space-y-6">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Correo
                                        electrónico</label>
                                    <div class="mt-1">
                                        <input id="email" name="email" type="email" autocomplete="email" required
                                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm  focus:outline-none focus:ring-primary sm:text-sm">
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="password"
                                        class="block text-sm font-medium text-gray-700">Contraseña</label>
                                    <div class="mt-1">
                                        <input id="password" name="password" type="password"
                                            autocomplete="current-password" required
                                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm  focus:outline-none focus:ring-primary sm:text-sm">
                                    </div>
                                </div>

                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <input id="remember-me" name="remember-me" type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary">
                                        <label for="remember-me"
                                            class="ml-2 block text-sm text-gray-900">Recordarme</label>
                                    </div>

                                    <div class="text-sm">
                                        <a href="#" class="font-medium text-primary hover:text-emerald-700">olvidaste
                                            contraseña?</a>
                                    </div>
                                </div>

                                <div>
                                    <button
                                        class="flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white
                                         shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" relative col-span-6 md:col-span-6 lg:col-span-4 flex w-full justify-center ">
                <img class=" h-full w-full object-fit" src="resources/images/login_personajes_animados_css.svg" alt="">
            </div>
        </div>
    </div>





    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

</body>

</html>
