<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center flex-col space-y-12 items-center mx-auto h-screen min-w-md max-w-5xl">

        <div class=" ">
            <img class="h-20 object-scale-down" src="resources/images/logo_switch_soft_black.png" alt="">
        </div>

        <div class="grid grid-cols-7 gap-x-4 px-4 py-4 shadow-xl bg-white rounded-xl border-gray-100 border">

            <div class=" col-span-3">

                <div class="grid grid-cols-  mx-auto max-w-7xl  overflow-y-auto ">
                    <div class="mt-10 sm:mt-0">
                        <div class="md:grid  md:gap-6">
                            <div class="mt-5 md:mt-0 md:col-span-2">
                                <form action="" method="POST">
                                    <div class="shadow overflow-hidden sm:rounded-md">
                                        <div class="px-4 py-5 bg-white sm:p-6">
                                            <div class="grid grid-cols-6 gap-6">

                                                <div class="col-span-6 sm:col-span-6 space-y-2 ">
                                                    <label for="country"
                                                        class="block text-sm font-medium text-gray-700">Tipo URL</label>
                                                    <select id="tipo_url" name="tipo_url" autocomplete="tipo_url" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm 
                                                         sm:text-sm">
                                                        <option>Http</option>
                                                        <option>Https</option>

                                                    </select>
                                                </div>



                                                <div class="col-span-6 sm:col-span-6">
                                                    <label for="URL" class="block text-sm font-medium text-gray-700">
                                                        URL </label>
                                                    <input type="URL" name="URL" id="URL" autocomplete="URL"
                                                        placeholder="URL"
                                                        class="mt-1  block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                                </div>





                                            </div>
                                        </div>
                                        <div class="px-4 py-3 w-full  sm:px-6 ">
                                            <a href="/login.html" class="w-full  py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md
                                            text-white bg-primary ">

                                                Guardar

                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class=" relative col-span-6 md:col-span-6 lg:col-span-4 flex w-full justify-center ">
                <img class=" h-full w-full object-fit" src="resources/images/login_personajes_animados_css.svg" alt="">
            </div>
        </div>
    </div>





    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

</body>

</html>
