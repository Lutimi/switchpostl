<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="shortcut icon" href="resources/images/shortcut.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body class="  ">
    <!-- Extra Large regalo  Modal -->
    <div id="regalo" tabindex="-1"
        class="hiddens overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center"
        aria-hidden="true">
        <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative  rounded-lg shadow  bg-white overflow-y-auto dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex justify-between  p-5 rounded-t border-b dark:border-gray-600">
                    <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                        CERTIFICADO REGALO

                    </h3>



                    <button type="button"
                        class="text-gray-400  hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="regalo">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>



                <div class=" p-4  rounded-lg dark:bg-gray-800" aria-labelledby="contacts-tab">
                    <div class="grid grid-cols-6 gap-6  h-96 lg:h-[400px] xl:h-[600px] overflow-y-auto">
                        <div class="col-span-6 sm:col-span-6">
                            <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                            <div class="relative">
                                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                        fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <input datepicker datepicker-autohide type="text"
                                    class="mt-1 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Selecciona fecha">
                            </div>
                        </div>

                        <div class="col-span-6 sm:col-span-6">
                            <label for="vendedores" class="block text-sm font-medium text-gray-700">Vendedores</label>
                            <select id="vendedores" name="vendedores" autocomplete="vendedores"
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option>LAURA</option>
                                <option>DANIEL</option>
                                <option>EVAN</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-6">
                            <label for="cliente" class="block text-sm font-medium text-gray-700">Cliente</label>
                            <input type="text" name="cliente" id="cliente" autocomplete="cliente"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-6">
                            <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                            <input type="text" name="codigo" id="codigo" autocomplete="codigo"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="col-span-6 sm:col-span-6">
                            <label for="importe" class="block text-sm font-medium text-gray-700">Importe</label>
                            <input type="text" name="importe" id="importe" autocomplete="importe"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-6">
                            <label for="email_address" class="block text-sm font-medium text-gray-700">Correo
                                electrónico</label>
                            <input type="text" name="email_address" id="email_address" autocomplete="email"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="col-span-6 sm:col-span-6">
                            <label for="certificado" class="block text-sm font-medium text-gray-700">Certificado
                                para</label>
                            <input type="text" name="certificado" id="certificado" autocomplete="certificado"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="col-span-6 sm:col-span-6">
                            <label for="email_address" class="block text-sm font-medium text-gray-700">Correo
                                electrónico</label>
                            <input type="text" name="email_address" id="email_address" autocomplete="email"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>



                    </div>
                </div>




                <!-- Modal footer -->
                <div
                    class="flex items-end justify-end p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                    <!-- <button data-modal-toggle="extralarge-modal" type="button"
class="text-white bg-primary hover:bg-emerald-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-primary dark:focus:ring-blue-800">I
accept</button> -->


                    <button data-modal-toggle="regalo" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4
focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5
hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600
dark:focus:ring-gray-600">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- <h1 class="text-4xl bg-primary ">asdsad</h1> -->
    <script src="https://kit.fontawesome.com/a04ef8b814.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
</body>

</html>
